<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Cambio Climático</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <!-- Cargar el modelo 3D -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Fondo de la escena -->
        <a-sky color="#87CEEB"></a-sky> <!-- Color de cielo azul claro -->

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10" position="0 0 0">
            <!-- Luz ambiental para un brillo suave en todo el entorno -->
            <a-light color="#FFFFFF" intensity="0.3" position="0 10 0"></a-light>

            <!-- Cámara con controles para moverse por la escena -->
            <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 2 10"></a-entity>

            <!-- Luces direccionales para crear sombras y resaltar detalles -->
            <a-light color="#FFFFFF" intensity="1.2" position="0 20 0" rotation="-45 0 0"></a-light>

            <!-- Luces puntuales para resaltar el suelo y áreas cercanas -->
            <a-light color="#FFFFFF" intensity="0.6" position="5 5 5" distance="400"></a-light>
            <a-light color="#FFFFFF" intensity="0.6" position="-5 5 5" distance="400"></a-light>
            <a-light color="#FFFFFF" intensity="0.5" position="0 2 0" distance="250"></a-light>
        </a-entity>

        <!-- Luz ambiental extra para suavizar la luz general -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5" position="0 10 0"></a-light>

        <!-- Efectos de partículas para un ambiente más dinámico (opcional) -->
        <a-entity particle-system="preset: dust; particleCount: 5000; color: #FFD700; size: 1; opacity: 0.4" position="0 5 -20"></a-entity>
        
        <!-- Control para la escala del modelo -->
        <a-entity scale="0.3 0.3 0.3" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
