<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Cielo -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Suelo -->
        <a-plane rotation="-90 0 0" width="500" height="500" color="#8B4513" position="0 0 0" receive-shadow></a-plane>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="2 2 2" position="0 0 -30" shadow="cast: true; receive: true">
            <!-- Luz ambiental para iluminar toda la escena -->
            <a-light light="type: ambient; color: #FFFFFF; intensity: 0.5;" position="0 10 0"></a-light>

            <!-- Luz direccional para crear sombras y darle iluminación dinámica -->
            <a-light light="type: directional; color: #FFFFFF; intensity: 0.5; position: 5 10 5; rotation: -45 45 0;" cast-shadow="true"></a-light>

            <!-- Luces puntuales más suaves -->
            <a-light light="type: point; color: #FFFFFF; intensity: 0.3; position="0 5 -5" distance="10" cast-shadow="true"></a-light>
            <a-light light="type: point; color: #FFFFFF; intensity: 0.3; position="5 5 -5" distance="10" cast-shadow="true"></a-light>
            <a-light light="type: point; color: #FFFFFF; intensity: 0.3; position="-5 5 -5" distance="10" cast-shadow="true"></a-light>
        </a-entity>

        <!-- Cámara con controles WASD -->
        <a-entity camera look-controls wasd-controls="acceleration: 125" position="0 1.6 10"></a-entity>

        <!-- Añadir sombras suaves a la escena -->
        <a-light light="type: ambient; color: #FFFFFF; intensity: 0.2;" position="0 10 0"></a-light>
    </a-scene>
</body>
</html>
