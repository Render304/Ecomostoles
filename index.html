<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true">
        <!-- Carga de modelos -->
        <a-assets>
            <!-- Asegúrate de que la ruta al archivo .glb es correcta -->
            <a-asset-item id="cabina-telefonica" src="https://github.com/tu-usuario/tu-repositorio/raw/main/cabina.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="500 500 500" position="0 0 0">
            <!-- Luz ambiental con intensidad baja para evitar sobreiluminar las paredes -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>

            <a-entity camera look-controls wasd-controls="acceleration: 250; speed: 10" position="0 1 10" dynamic-body="mass: 5"></a-entity>
