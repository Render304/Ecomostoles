<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: climate change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>


        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10">
            <!-- Luz ambiental -->
            <a-light light="type: ambient; color: #FFFFFF; intensity: 0.35;"></a-light>
            
            <!-- Cámara dentro del museo con controles WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 125" position="0 1.6 5"></a-entity>

            <!-- Luz direccional -->
            <a-light light="type: directional; color: #FFFFFF; intensity: 1; position: 0 10 0; rotation: -45 0 0;"></a-light>

            <!-- Luces puntuales -->
            <a-light light="type: point; color: #FFFFFF; intensity: 0.5; position: 0 5 0; distance: 500;"></a-light>
            <a-light light="type: point; color: #FFFFFF; intensity: 0.5; position: 0 5 0; distance: 400;"></a-light>
            <a-light light="type: point; color: #FFFFFF; intensity: 0.5; position: -5 0 0; distance: 400;"></a-light>
            <a-light light="type: point; color: #FFFFFF; intensity: 0.5; position: 0 5 -0; distance: 300;"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
