<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true">
        <!-- Carga de modelos -->
        <a-assets>
            <!-- Asegúrate de tener el archivo GLB o OBJ de la cabina -->
            <a-asset-item id="cabina-telefonica" src="cabina.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="500 500 500" position="0 0 0">
            <!-- Luz ambiental con intensidad baja para evitar sobreiluminar las paredes -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>

            <!-- Cámara con controles WASD, ajustada a una velocidad mayor y con colisión -->
            <a-entity camera look-controls wasd-controls="acceleration: 250; speed: 10" position="0 1 10" dynamic-body="mass: 5"></a-entity>

            <!-- Luz direccional -->
            <a-light type="directional" color="#FFFFFF" intensity="0.8" position="10 10 10" rotation="-45 45 0"></a-light>

            <!-- Luces puntuales ajustadas -->
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 0" distance="500"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="5 5 0" distance="400"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 -5" distance="300"></a-light>
        </a-entity>

        <!-- Paredes del museo movidas más al fondo con mayor tamaño -->
        <a-box position="0 0 -100" width="50" height="10" depth="1" color="#ff0000" class="wall" static-body></a-box>
        <a-box position="0 0 -150" width="50" height="10" depth="1" color="#ff0000" class="wall" static-body></a-box>
        <a-box position="25 0 -125" width="1" height="10" depth="50" color="#ff0000" class="wall" static-body></a-box>
        <a-box position="-25 0 -125" width="1" height="10" depth="50" color="#ff0000" class="wall" static-body></a-box>

        <!-- Cabina telefónica en la sala del pasado -->
        <a-entity gltf-model="#cabina-telefonica" scale="2 2 2" position="10 0 -120" clickable>
            <!-- Aquí podrías agregar un evento de interacción, por ejemplo -->
            <a-entity 
                position="10 0 -120" 
                geometry="primitive: box; width: 2; height: 2; depth: 2" 
                material="opacity: 0" 
                class="clickable"
                event-set__mouseenter="_event: mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                onclick="alert('¡Estás interactuando con la cabina telefónica!');">
            </a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
