<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ³stoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Load assets -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- 3D Model of the museum -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10" position="0 0 0">
            <!-- Ambient light with high intensity -->
            <a-light color="#FFFFFF" intensity="0.35" position="0 5 0"></a-light>

            <!-- Camera inside the museum with look-controls and WASD movement -->
            <a-entity camera look-controls wasd-controls="acceleration: 125" position="0 2 5"></a-entity>

            <!-- Directional light to illuminate the scene -->
            <a-light color="#FFFFFF" intensity="1" position="0 10 0" rotation="-45 0 0"></a-light>

            <!-- Point lights to illuminate the floor and objects -->
            <a-light color="#FFFFFF" intensity="0.5" position="0 5 0" distance="500"></a-light>
            <a-light color="#FFFFFF" intensity="0.5" position="0 5 0" distance="400"></a-light>
            <a-light color="#FFFFFF" intensity="0.5" position="-5 0 0" distance="400"></a-light>
            <a-light color="#FFFFFF" intensity="0.5" position="0 5 -5" distance="300"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
