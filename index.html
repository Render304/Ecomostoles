<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo-glb" scale="500 500 500" position="0 0 0">
            <!-- Luz ambiental para iluminación suave -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>
            
            <!-- Cámara dentro del museo con controles de mira y WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 0 10"></a-entity>

            <!-- Luz direccional baja para iluminar el suelo y crear sombras -->
            <a-light type="directional" color="#FFFFFF" intensity="0.8" position="10 10 10" rotation="-45 45 0"></a-light>

            <!-- Luces puntuales ajustadas para iluminar el suelo dentro del museo -->
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 0" distance="500"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="5 5 0" distance="400"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 -5" distance="300"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
