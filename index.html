<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móstoles: Climate Change</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: true" physics="debug: true">
        
        <!-- Cargar modelos -->
        <a-assets>
            <!-- Aquí pon la URL del archivo .glb de la cabina telefónica -->
            <a-asset-item id="cabina-telefonica" src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/cabina.glb"></a-asset-item>
        </a-assets>

        <!-- Luz ambiental -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Cámara con controles WASD, velocidad ajustada -->
        <a-entity camera look-controls wasd-controls="acceleration: 200; speed: 15" position="0 1 10" dynamic-body="mass: 5"></a-entity>

        <!-- Luz direccional -->
        <a-light type="directional" color="#FFFFFF" intensity="1" position="10 10 10" rotation="-45 45 0"></a-light>

        <!-- Paredes (para evitar traspasar) -->
        <a-box position="0 0 -100" width="50" height="10" depth="1" color="#FF0000" static-body></a-box>
        <a-box position="0 0 -150" width="50" height="10" depth="1" color="#FF0000" static-body></a-box>
        <a-box position="25 0 -125" width="1" height="10" depth="50" color="#FF0000" static-body></a-box>
        <a-box position="-25 0 -125" width="1" height="10" depth="50" color="#FF0000" static-body></a-box>

        <!-- Cabina telefónica (Interacción con el modelo .glb cargado) -->
        <a-entity gltf-model="#cabina-telefonica" scale="2 2 2" position="10 0 -120" clickable>
            <a-entity 
                position="10 0 -120" 
                geometry="primitive: box; width: 4; height: 8; depth: 4" 
                material="opacity: 0" 
                class="clickable"
                event-set__mouseenter="_event: mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                onclick="alert('¡Has interactuado con la cabina telefónica!');">
            </a-entity>
        </a-entity>

        <!-- Pantalla interactiva -->
        <a-box position="-10 3 -150" width="4" height="2" depth="0.1" color="#000" class="clickable" dynamic-body="mass: 5">
            <a-text value="¡Haz clic para más información!" align="center" color="#fff" position="0 0 0.11" scale="3 3 3"></a-text>
        </a-box>

        <!-- Interacción de la pantalla -->
        <a-entity 
            position="-10 3 -150" 
            geometry="primitive: box; width: 4; height: 2; depth: 0.1" 
            material="opacity: 0" 
            class="clickable"
            event-set__mouseenter="_event: mouseenter; scale: 1.1 1.1 1.1"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
            onclick="alert('¡Has interactuado con la pantalla!');">
        </a-entity>

    </a-scene>
</body>
</html>
